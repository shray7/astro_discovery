<div class="color-picker">
  <div class="summary-info" (click)="toggleColors()" matTooltip="The color rows will be highlighted when Version, Built, DB, DBVer, Solver headers clicked">
    <div class="info">
      <div class="style">{{ heading }}</div>
      <div class="style-value">{{ color }}</div>
      <div class="circle" [ngStyle]="{'background': color}"></div>
    </div>
    
  </div>
  <div class="opened" *ngIf="show">
    <div class="colors">
      <div (click)="changeColor(paint)" *ngFor="let paint of defaultColors" class="circle"
        [ngStyle]="{'background': paint}"></div>
    </div>
    <div class="hex-code">
      <p>Hex Code</p>
      <div class="g-input">
        <input type="text" maxlength="7" [value]="color" (keyup)="changeColorManual(paintInput.value)" #paintInput
          (keydown.enter)="toggleColors()" />
      </div>
    </div>
  </div>
</div>
